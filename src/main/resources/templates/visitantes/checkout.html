<!-- Display a payment form -->
<form id="payment-form" style="background-color: #fff; text-align: center; overflow-x: auto">
    <h2 th:text="*{alquiler.titulo}"></h2>
    <img style="width:100%" th:src="@{${'/display/alquiler?id=' + alquiler.getId()}}" alt="">
    <p class="lead">Est√°s a punto de realizar un pago de <span style="font-weight: bold" th:text="*{amount}"></span><span style="font-weight: bold"> USD</span></p>
    <div id="link-authentication-element">
        <!--Stripe.js injects the Link Authentication Element-->
    </div>
    <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
    </div>
    <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
    </button>
    <div id="payment-message" class="hidden"></div>
</form>
